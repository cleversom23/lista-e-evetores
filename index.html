<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌌 Lista Galáctica de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌌 Lista Galáctica</h1>
        <p>✨ Digite 5 números para armazenar na sua lista cósmica:</p>
        
        <div class="input-section">
            <div class="number-inputs">
                <div class="input-group">
                    <label for="num1">⭐ Número 1:</label>
                    <input type="number" id="num1" placeholder="Digite o 1º número">
                </div>
                <div class="input-group">
                    <label for="num2">⭐ Número 2:</label>
                    <input type="number" id="num2" placeholder="Digite o 2º número">
                </div>
                <div class="input-group">
                    <label for="num3">⭐ Número 3:</label>
                    <input type="number" id="num3" placeholder="Digite o 3º número">
                </div>
                <div class="input-group">
                    <label for="num4">⭐ Número 4:</label>
                    <input type="number" id="num4" placeholder="Digite o 4º número">
                </div>
                <div class="input-group">
                    <label for="num5">⭐ Número 5:</label>
                    <input type="number" id="num5" placeholder="Digite o 5º número">
                </div>
            </div>
            
            <button id="addNumbers" class="btn-primary">🚀 Adicionar Números</button>
            <button id="clearList" class="btn-secondary">🌌 Limpar Lista</button>
        </div>
        
        <div class="result-section">
            <h2>🌟 Números Armazenados:</h2>
            <div id="numbersList" class="numbers-display">
                <p class="empty-message">Nenhum número foi adicionado ainda.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
